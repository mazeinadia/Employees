<div ng-repeat="employee in $ctrl.data | filter: $ctrl.search.name | orderBy:['department', 'name'] | groupBy: 'department'">
    <label ng-show="employee.department_CHANGED">{{employee.department.name}}</label>
    <ul>
        <li>
            <input id="{{employee.phone}}" type="radio" ng-model="data.checked"
                   ng-change="changingNeeded(employee)" value="{{employee}}">
            <label for="{{employee.phone}}">{{employee.name}}</label>
        </li>
    </ul>
</div>
