<div ng-repeat="employee in $ctrl.entities | filter: $ctrl.search.name | orderBy:['department', 'name'] | groupBy: 'department'">
    <label ng-show="employee.department_CHANGED">{{employee.department}}</label>
    <ul>
        <li>
            <input id="{{employee.phone}}" type="radio" ng-model="data.checked"
                   change-entity="{{employee}}" mode="employee" data="{{$ctrl.data}}"
                   value="{{employee}}" name="employees">
            <label for="{{employee.phone}}">{{employee.name}}</label>
        </li>
    </ul>
</div>
