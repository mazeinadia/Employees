<div ng-repeat="mode in $ctrl.modes"  class="nav">
    <input type="radio" id="{{mode.value}}" name="division-mode"
           division="{{mode.value}}" value="{{mode.value}}" data="{{$ctrl.data}}"
           ng-model="$ctrl.division" chosen="{{$ctrl.isChosen(mode.value)}}">
    <label for="{{mode.value}}">{{mode.text}}</label>
</div>
